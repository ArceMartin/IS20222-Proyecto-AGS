<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
  </head>
  <body>
    <div id="wrapper">
      <h3>
        Demo of jQuery.PrettyTextDiff
      </h3>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Respuesta</th>
            <th>Respuesta Alumno</th>
            <th>Diff</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="Respuesta">El presidente de Estados Unidos es Bill Clinton</td>
            <td class="Respuesta Alumno">El presidente de Estados Unidos es Barack Obama</td>
            <td class="diff"></td>
          </tr>
          <tr>
            <td class="Respuesta">Hoy es 5 de Octubre</td>
            <td class="Respuesta Alumno">Hoy es 6 de Octubre</td>
            <td class="diff"></td>
          </tr>
          <tr>
            <td class="Respuesta">Mi zapato es azul</td>
            <td class="Respuesta Alumno">Mi zapato es rojo</td>
            <td class="diff"></td>
          </tr>
        </tbody>
      </table>
      <div>
        <input type='button' class='btn btn-primary' value='Diff' />
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js" type="text/javascript"> </script>
      <script src="https://cdn.rawgit.com/arnab/jQuery.PrettyTextDiff/4b0f134e7209659d2fcc84af3118f554e926d801/jquery.pretty-text-diff.min.js" type="text/javascript"> </script>
      <script>
        $("input[type=button]").click(function () {
          $("#wrapper tr").prettyTextDiff({
            cleanup: $("#cleanup").is(":checked")
          });
        });
      </script>
      </body>
    </html>
